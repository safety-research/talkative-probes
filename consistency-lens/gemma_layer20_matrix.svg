<svg width="1600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
    
    <filter id="matrixGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#92400e" />
    </marker>
  </defs>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap');
    
    .title { font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 600; fill: #451a03; }
    .label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 500; fill: #78350f; }
    .code { font-family: 'JetBrains Mono', monospace; font-size: 14px; fill: #451a03; }
    .token { font-family: 'JetBrains Mono', monospace; font-size: 13px; }
    .decoded { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #92400e; }
    .index { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #b45309; }
    
    .normal { fill: #451a03; }
    .error { fill: #dc2626; font-weight: 500; }
    .error-decoded { fill: #dc2626; }
    .correction-decoded { fill: #059669; }
    .prompt { fill: #6366f1; }
    .matrix-label { font-family: 'Inter', sans-serif; font-size: 11px; fill: #fef3c7; }
  </style>
  
  <!-- Background -->
  <rect width="1600" height="600" fill="#fef3c7" />
  
  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" class="title">Layer 20 Decoded: Seeing Inside Gemma's Processing</text>
  
  <!-- Input Panel -->
  <g transform="translate(100, 80)">
    <text x="150" y="0" text-anchor="middle" class="label">Input Prompt</text>
    
    <rect x="0" y="20" width="300" height="160" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Tokenized prompt with boxes -->
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="50" height="20" rx="4" fill="#e0e7ff" stroke="#818cf8" stroke-width="1"/>
      <text x="25" y="14" text-anchor="middle" class="prompt" font-size="12">Please</text>
      
      <rect x="55" y="0" width="60" height="20" rx="4" fill="#e0e7ff" stroke="#818cf8" stroke-width="1"/>
      <text x="85" y="14" text-anchor="middle" class="prompt" font-size="12">improve</text>
      
      <rect x="120" y="0" width="25" height="20" rx="4" fill="#e0e7ff" stroke="#818cf8" stroke-width="1"/>
      <text x="132" y="14" text-anchor="middle" class="prompt" font-size="12">my</text>
      
      <rect x="150" y="0" width="40" height="20" rx="4" fill="#e0e7ff" stroke="#818cf8" stroke-width="1"/>
      <text x="170" y="14" text-anchor="middle" class="prompt" font-size="12">code</text>
      
      <rect x="195" y="0" width="15" height="20" rx="4" fill="#e0e7ff" stroke="#818cf8" stroke-width="1"/>
      <text x="202" y="14" text-anchor="middle" class="prompt" font-size="12">:</text>
    </g>
    
    <!-- Code tokens with boxes -->
    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="35" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="17" y="17" text-anchor="middle" class="code">def</text>
      
      <rect x="40" y="0" width="35" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="57" y="17" text-anchor="middle" class="code">add</text>
      
      <rect x="80" y="0" width="15" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="87" y="17" text-anchor="middle" class="code">(</text>
      
      <rect x="100" y="0" width="45" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="122" y="17" text-anchor="middle" class="code">left</text>
      
      <rect x="150" y="0" width="15" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="157" y="17" text-anchor="middle" class="code">,</text>
      
      <rect x="170" y="0" width="55" height="25" rx="4" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
      <text x="197" y="17" text-anchor="middle" class="code error">rihgt</text>
      
      <rect x="230" y="0" width="25" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="242" y="17" text-anchor="middle" class="code">):</text>
    </g>
    
    <g transform="translate(15, 110)">
      <rect x="0" y="0" width="60" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="30" y="17" text-anchor="middle" class="code">return</text>
      
      <rect x="65" y="0" width="45" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="87" y="17" text-anchor="middle" class="code">left</text>
      
      <rect x="115" y="0" width="15" height="25" rx="4" fill="#fed7aa" stroke="#f59e0b" stroke-width="1"/>
      <text x="122" y="17" text-anchor="middle" class="code">+</text>
      
      <rect x="135" y="0" width="55" height="25" rx="4" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
      <text x="162" y="17" text-anchor="middle" class="code error">rihgt</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <path d="M 420 170 L 480 170" stroke="#92400e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="450" y="160" text-anchor="middle" class="label" font-size="11">forward pass</text>
  
  <!-- Layer 20 - Activation Matrix visualization -->
  <g transform="translate(500, 100)">
    <text x="60" y="-10" text-anchor="middle" class="label">Layer 20</text>
    
    <!-- Matrix representation -->
    <rect x="0" y="0" width="120" height="140" rx="8" fill="url(#matrixGrad)" filter="url(#matrixGlow)" opacity="0.9"/>
    
    <!-- Matrix cells to suggest activation patterns -->
    <g transform="translate(10, 10)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.7"/>
      <rect x="25" y="0" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.9"/>
      <rect x="50" y="0" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.5"/>
      <rect x="75" y="0" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.8"/>
      
      <!-- Row 2 -->
      <rect x="0" y="25" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.6"/>
      <rect x="25" y="25" width="20" height="20" rx="2" fill="#dc2626" opacity="0.8"/>
      <rect x="50" y="25" width="20" height="20" rx="2" fill="#dc2626" opacity="0.6"/>
      <rect x="75" y="25" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.7"/>
      
      <!-- Row 3 -->
      <rect x="0" y="50" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.8"/>
      <rect x="25" y="50" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.5"/>
      <rect x="50" y="50" width="20" height="20" rx="2" fill="#22c55e" opacity="0.7"/>
      <rect x="75" y="50" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.6"/>
      
      <!-- Row 4 -->
      <rect x="0" y="75" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.5"/>
      <rect x="25" y="75" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.7"/>
      <rect x="50" y="75" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.6"/>
      <rect x="75" y="75" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.8"/>
      
      <!-- Row 5 -->
      <rect x="0" y="100" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.9"/>
      <rect x="25" y="100" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.6"/>
      <rect x="50" y="100" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.7"/>
      <rect x="75" y="100" width="20" height="20" rx="2" fill="url(#cellGrad)" opacity="0.5"/>
      
      <!-- Labels -->
      <text x="50" y="65" text-anchor="middle" class="matrix-label">activations</text>
    </g>
    
    <text x="60" y="165" text-anchor="middle" class="label" font-size="12">Gemma-2B</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 640 170 L 700 170" stroke="#92400e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="670" y="160" text-anchor="middle" class="label" font-size="11">decoded</text>
  
  <!-- Decoded Activations -->
  <g transform="translate(740, 80)">
    <text x="380" y="0" text-anchor="middle" class="label">Decoded Activations</text>
    
    <rect x="0" y="20" width="740" height="450" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Key tokens and their decodings -->
    <g transform="translate(20, 50)">
      <!-- Context tokens -->
      <g>
        <text x="0" y="0" class="index">11</text>
        <text x="30" y="0" class="token normal">def</text>
        <text x="80" y="0" class="decoded">→ def Python MyAlgorithm Function Pagination classifyMydef</text>
        
        <text x="0" y="25" class="index">12</text>
        <text x="30" y="25" class="token normal">add</text>
        <text x="80" y="25" class="decoded">→ AddPython AddingFunction ArithmeticArrayActivityPairs add</text>
      </g>
      
      <!-- Separator -->
      <line x1="0" y1="45" x2="700" y2="45" stroke="#fed7aa" stroke-width="1"/>
      
      <!-- Error tokens -->
      <g transform="translate(0, 65)">
        <rect x="-10" y="-15" width="720" height="140" rx="5" fill="#fee2e2" fill-opacity="0.3"/>
        <text x="0" y="0" class="label" font-size="12">The typo "rihgt":</text>
        
        <text x="0" y="30" class="index">23</text>
        <text x="30" y="30" class="token error">ri</text>
        <text x="80" y="30" class="decoded">→ riVANCodeNumeric,FieldValue ajout ri</text>
        
        <text x="0" y="55" class="index">24</text>
        <text x="30" y="55" class="token error">h</text>
        <text x="80" y="55" class="decoded">→ rihhih <tspan class="error-decoded">Syntax Matlab</tspan> Object, Namechildsh</text>
        
        <text x="0" y="80" class="index">25</text>
        <text x="30" y="80" class="token error">gt</text>
        <text x="80" y="80" class="decoded">→ <tspan class="correction-decoded">right</tspan> pythonValueVariableMINUS |\n\ngtgt</text>
        
        <text x="0" y="105" class="index">26</text>
        <text x="30" y="105" class="token normal">\n</text>
        <text x="80" y="105" class="decoded">→ 5 Python code <tspan class="error-decoded">errorFunctionName</tspan> …..missing |\n</text>
      </g>
      
      <!-- Separator -->
      <line x1="0" y1="210" x2="700" y2="210" stroke="#fed7aa" stroke-width="1"/>
      
      <!-- Response tokens -->
      <g transform="translate(0, 230)">
        <rect x="-10" y="-15" width="720" height="110" rx="5" fill="#dcfce7" fill-opacity="0.3"/>
        <text x="0" y="0" class="label" font-size="12">Model's response formation:</text>
        
        <text x="0" y="30" class="index">31</text>
        <text x="30" y="30" class="token normal">model</text>
        <text x="80" y="30" class="decoded">→ TypeScript <tspan class="correction-decoded">mist correction</tspan> You ( your answermodel</text>
        
        <text x="0" y="55" class="index">33</text>
        <text x="30" y="55" class="token normal">Of</text>
        <text x="80" y="55" class="decoded">→ OfJavaScript <tspan class="correction-decoded">Fix FYI Error</tspan> obviously, obviouslyOf</text>
        
        <text x="0" y="80" class="index">34</text>
        <text x="30" y="80" class="token normal">course</text>
        <text x="80" y="80" class="decoded">→ \n\nOfcourse <tspan class="correction-decoded">Yes Python glad! help</tspan> course</text>
      </g>
    </g>
  </g>
</svg>