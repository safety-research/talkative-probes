<svg width="1600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b" />
    </marker>
  </defs>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap');
    
    .title { font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 600; fill: #f8fafc; }
    .label { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 500; fill: #cbd5e1; }
    .code { font-family: 'JetBrains Mono', monospace; font-size: 14px; fill: #f8fafc; }
    .token { font-family: 'JetBrains Mono', monospace; font-size: 13px; }
    .decoded { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #94a3b8; }
    .index { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #64748b; }
    
    .normal { fill: #e2e8f0; }
    .error { fill: #fbbf24; }
    .error-decoded { fill: #f87171; }
    .correction-decoded { fill: #4ade80; }
  </style>
  
  <!-- Background -->
  <rect width="1600" height="600" fill="#0f172a" />
  
  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" class="title">Layer 20 Decoded: Seeing Inside Gemma's Processing</text>
  
  <!-- Input Panel -->
  <g transform="translate(100, 100)">
    <text x="150" y="0" text-anchor="middle" class="label">Input Code</text>
    
    <rect x="0" y="20" width="300" height="120" rx="8" fill="#1e293b" filter="url(#shadow)"/>
    
    <text x="15" y="50" class="code">def add(left, rihgt):</text>
    <text x="15" y="75" class="code">    return left + rihgt</text>
    
    <!-- Token breakdown -->
    <text x="15" y="110" class="label" font-size="12">"rihgt" → ri · h · gt</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 420 200 L 520 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Layer 20 -->
  <g transform="translate(550, 150)">
    <rect x="0" y="0" width="100" height="100" rx="8" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="50" y="45" text-anchor="middle" class="label" fill="#ffffff">Gemma</text>
    <text x="50" y="65" text-anchor="middle" class="label" fill="#ffffff">Layer 20</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 670 200 L 770 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Decoded Activations -->
  <g transform="translate(800, 100)">
    <text x="350" y="0" text-anchor="middle" class="label">Decoded Activations</text>
    
    <rect x="0" y="20" width="700" height="400" rx="8" fill="#1e293b" filter="url(#shadow)"/>
    
    <!-- Key tokens and their decodings -->
    <g transform="translate(20, 50)">
      <!-- Context tokens -->
      <g>
        <text x="0" y="0" class="index">11</text>
        <text x="30" y="0" class="token normal">def</text>
        <text x="80" y="0" class="decoded">→ def Python MyAlgorithm Function Pagination classifyMydef</text>
        
        <text x="0" y="25" class="index">12</text>
        <text x="30" y="25" class="token normal">add</text>
        <text x="80" y="25" class="decoded">→ AddPython AddingFunction ArithmeticArrayActivityPairs add</text>
      </g>
      
      <!-- Separator -->
      <line x1="0" y1="45" x2="660" y2="45" stroke="#334155" stroke-width="1"/>
      
      <!-- Error tokens -->
      <g transform="translate(0, 65)">
        <text x="0" y="0" class="label" font-size="12">The typo "rihgt":</text>
        
        <text x="0" y="30" class="index">23</text>
        <text x="30" y="30" class="token error">ri</text>
        <text x="80" y="30" class="decoded">→ riVANCodeNumeric,FieldValue ajout ri</text>
        
        <text x="0" y="55" class="index">24</text>
        <text x="30" y="55" class="token error">h</text>
        <text x="80" y="55" class="decoded">→ rihhih <tspan class="error-decoded">Syntax Matlab</tspan> Object, Namechildsh</text>
        
        <text x="0" y="80" class="index">25</text>
        <text x="30" y="80" class="token error">gt</text>
        <text x="80" y="80" class="decoded">→ <tspan class="correction-decoded">right</tspan> pythonValueVariableMINUS |\n\ngtgt</text>
        
        <text x="0" y="105" class="index">26</text>
        <text x="30" y="105" class="token">\n</text>
        <text x="80" y="105" class="decoded">→ 5 Python code <tspan class="error-decoded">errorFunctionName</tspan> …..missing |\n</text>
      </g>
      
      <!-- Separator -->
      <line x1="0" y1="185" x2="660" y2="185" stroke="#334155" stroke-width="1"/>
      
      <!-- Response tokens -->
      <g transform="translate(0, 205)">
        <text x="0" y="0" class="label" font-size="12">Model's response:</text>
        
        <text x="0" y="30" class="index">31</text>
        <text x="30" y="30" class="token normal">model</text>
        <text x="80" y="30" class="decoded">→ TypeScript <tspan class="correction-decoded">mist correction</tspan> You ( your answermodel</text>
        
        <text x="0" y="55" class="index">33</text>
        <text x="30" y="55" class="token normal">Of</text>
        <text x="80" y="55" class="decoded">→ OfJavaScript <tspan class="correction-decoded">Fix FYI Error</tspan> obviously, obviouslyOf</text>
        
        <text x="0" y="80" class="index">34</text>
        <text x="30" y="80" class="token normal">course</text>
        <text x="80" y="80" class="decoded">→ \n\nOfcourse <tspan class="correction-decoded">Yes Python glad! help</tspan> course</text>
      </g>
    </g>
  </g>
  
  <!-- Simple legend -->
  <g transform="translate(100, 500)">
    <text x="0" y="0" class="label" font-size="12">Key patterns:</text>
    <text x="150" y="0" class="decoded">Error signals in red</text>
    <circle cx="140" cy="-3" r="4" fill="#f87171"/>
    <text x="300" y="0" class="decoded">Correction signals in green</text>
    <circle cx="290" cy="-3" r="4" fill="#4ade80"/>
  </g>
</svg>